<form action="#">
    <fieldset>
        <legend>ffd</legend>
        <ul>
          <li>
            <dl>
              <dt><label for="titleTb">제목 (*필수)</label></dt>
              <dd><input type="text" id="titleTb" placeholder="시나리오 제목을 입력하세요."></dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt>인원수 (*필수)</dt>
              <dd>
                <label><input type="radio" name="nop" vlaue="1">1인</label>
                <label><input type="radio" name="nop" vlaue="2">2인</label>
                <label><input type="radio" name="nop" vlaue="3" checked>3인</label>
                <label><input type="radio" name="nop" vlaue="4">4인</label>
              </dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt>싸이클 (*필수)</dt>
              <dd>
                <label><input type="radio" name="cl" vlaue="1">1사이클</label>
                <label><input type="radio" name="cl" vlaue="2">2사이클</label>
                <label><input type="radio" name="cl" vlaue="3">3사이클</label>
                <label><input type="radio" name="cl" vlaue="4" checked>4사이클</label><br>
                <label><input type="radio" name="cl" vlaue="5">5사이클</label>
                <label><input type="radio" name="cl" vlaue="6">6사이클</label>
                <label><input type="radio" name="cl" vlaue="7">7사이클</label>
                <label><input type="radio" name="cl" vlaue="8">8사이클</label>
              </dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt><label for="dateTb">날짜 (선택)</label></dt>
              <dd><input type="text" id="dateTb" placeholder="세션 날짜를 입력하세요."></dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt><label for="writerTb">라이터 (선택)</label></dt>
              <dd><input type="text" id="writerTb" placeholder="시나리오 라이터 이름을 입력하세요."></dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt><label for="gmplTb">참여자 (선택)</label></dt>
              <dd><input type="text" id="gmplTb" placeholder="GM 및 PL의 이름을 입력하세요."></dd>
            </dl>
          </li>
        </ul>
    </fieldset>    
</form>
